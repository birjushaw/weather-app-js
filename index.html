<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>

    <!-- custom css  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" id="search-box">
            <button  id="search-button"><img src="images/search.png" alt=""></button>
        </div>

        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" id="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Delhi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" >
                   <div>
                    <p id="humidity">54%</p>
                    <P>Humidity</P>
                   </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                   <div>
                    <p id="wind">15 km/h</p>
                    <P>Wind speed</P>
                   </div>
                </div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>

</body>
</html>
